<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>State and Question Insights</title>

  <!-- Bootstrap & Chart.js -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Load D3 for debugging -->
  <script src="https://d3js.org/d3.v6.min.js"></script>

  <style>
    /* Ensures chart has a proper height */
    #chart-container {
      height: 400px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Health Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Insights</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header Section -->
  <div class="container mt-4 text-center">
    <h2>State and Question Insights</h2>
    <p class="text-muted">Analyze Nutrition, Physical Activity and Obesity indicators</p>
  </div>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="row">
      <!-- Dropdown Selections -->
      <div class="col-md-4">
        <label for="state-select" class="form-label">Select State:</label>
        <select id="state-select" class="form-select"></select>

        <label for="topic-select" class="form-label mt-3">Select Question:</label>
        <select id="topic-select" class="form-select"></select>
      </div>

      <!-- Trend Line Chart -->
      <div class="col-md-8">
        <div class="card p-3">
          <div id="chart-container">
            <canvas id="barChart"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <div class="container text-center mt-4">
    <a href="index.html" class="btn btn-primary">Return to Map</a>
  </div>

  <!-- Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- External JavaScript for Chart -->
  <script src="script_a.js"></script>

</body>
</html>
