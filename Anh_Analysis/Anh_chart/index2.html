<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Obesity Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Nutrition and Obesity Data Dashboard</h2>
        
        <div class="row">
            <div class="col-md-6">
                <label for="state-select">Select State</label>
                <select id="state-select" class="form-control">
                    <option value="">Select State</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="question-select">Select Question</label>
                <select id="question-select" class="form-control">
                    <option value="">Select Question</option>
                </select>
            </div>
        </div>

        <!-- Panel to display details -->
        <div id="info-panel" class="mt-4 p-4 border rounded" style="display: none;">
            <h4>Details for <span id="selected-state">State</span> - <span id="selected-question">Question</span></h4>
            <p><strong>Year:</strong> <span id="selected-year"></span></p>
            <p><strong>Weighted Data Value:</strong> <span id="weighted-data-value"></span></p>
            <p><strong>Low Confidence Limit:</strong> <span id="low-confidence"></span></p>
            <p><strong>High Confidence Limit:</strong> <span id="high-confidence"></span></p>
            <p><strong>Total Sample Size:</strong> <span id="sample-size"></span></p>
        </div>

        <div class="mt-4">
            <canvas id="barChart"></canvas>
        </div>
    </div>
    <link rel="stylesheet" type="text/css" href="style1.css">
    <script src="script2.js"></script>  <!-- Include the JS script file here -->
</body>
</html>
