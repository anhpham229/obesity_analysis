<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- D3.js -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Custom CSS for Styling -->
    <style>
        body {
            padding: 20px;
        }
        .chart-container {
            margin-bottom: 40px;
        }
    </style>
      <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>

    <div class="container">
        <h1 class="text-center mb-4">Nutrition Dashboard</h1>
        
        <!-- Dropdowns for selecting state and question -->
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="state-select">Select State:</label>
                <select id="state-select" class="form-control"></select>
            </div>
            <div class="col-md-6">
                <label for="question-select">Select Question:</label>
                <select id="question-select" class="form-control"></select>
            </div>
        </div>
        
        <!-- Chart Container for Bubble Chart -->
        <div class="row">
            <div class="col-md-12 chart-container">
                <div id="bubble-chart"></div>
            </div>
        </div>
        
        <!-- Chart Container for Bar Chart -->
        <div class="row">
            <div class="col-md-12 chart-container">
                <div id="bar-chart"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="script1.js"></script>

</body>
</html>
